<mat-card class="item" *ngIf="project" (dblclick)="edit.emit(project)">
  <h2>{{ project.title }}</h2>
  <p>
    {{ project.key }}
  </p>
  <p>
    {{ project.colorCode }}
  </p>
  <p>
    id: {{ project.id }}
  </p>
  <a class="text-blue-600" [routerLink]="['/projects/',project.id ,'tasks']">Go to Project Tasks</a>
</mat-card>
