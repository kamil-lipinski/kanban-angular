<h2 mat-dialog-title class="mb-4 text-center">Edytuj projekt</h2>
<div mat-dialog-content>
  <mat-form-field class="w-full">
  <mat-label>Title</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.project.title" />
</mat-form-field>

<mat-form-field>
  <mat-label>Key</mat-label>
  <input matInput [(ngModel)]="data.project.key"/>
</mat-form-field>

<mat-form-field>
  <mat-label>Color Code</mat-label>
  <input matInput type="color" [(ngModel)]="data.project.colorCode"/>
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{ project: data.project }">OK</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
